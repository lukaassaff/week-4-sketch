<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>White Smiley Face</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main content container -->
  <div class="content">
    <!-- Smiley face container -->
    <div class="face">
      <!-- Left Eye -->
      <div class="eye left-eye"></div>
      <!-- Right Eye -->
      <div class="eye right-eye"></div>
      <!-- Mouth -->
      <div class="mouth"></div>
    </div>
    
    <!-- Decorative text used purely as texture -->
    <p class="texture-text">TEXT TEXT TEXT TEXT</p>
    
    <!-- Decorative hyperlink element (non-informational) -->
    <a href="#" class="decorative-link">LINK</a>
  </div>
  
  <!-- Overlay div covering the screen -->
  <div class="overlay"></div>
</body>
</html>
